</HEAD>
<BODY>
<P><FONT size=2><FONT 
color=#0000ff><STRONG>功能：</STRONG></FONT><BR>
&nbsp;&nbsp;&nbsp; <FONT 
size=2>获取某地图怪物数量 .</FONT></FONT></P>


格式: GetMapMonCount 地图名 是否排除宝宝(0：不排除，1：排除) 保存变量</P>


<P>示列：<br>




<P>[@mail]<br>
#ACT<br>
GetMapMonCount 3 0 N1<br>
SENDMSG 6 地图3一共有&lt;$STR(N1)&gt;个怪物<br><br><br><br>

如：&lt;$STR(N1)&gt;无法获取地图号N开头的地图，那么可以将变量更换为：&lt;$const(n1)&gt;<br>
</P>
