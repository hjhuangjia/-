<p><strong><font size="5">获取技能信息命令</font></strong></p>
<p>-----------------------------------获取技能信息命令---------------------------<br /><br /><br /><br /><br />


功能说明：获取技能信息命令<br /><br /><br />

获取技能信息：<br />
GetMagicInfo 技能名称  值类型  变量<br />
值类型：<br />
0：技能等级<br />
1：强化等级<br />
2：技能点数<br /><br /><br />






示范：<br /><br />

[@KTZ]<br />
GetMagicInfo 开天斩 0 N1<br />
GetMagicInfo 开天斩 1 N2<br />
GetMagicInfo 开天斩 2 N3<br />
SENDMSG 6 技能等级：&lt;$str(N1)&gt;，强化等级：&lt;$str(N2)&gt;，技能点：&lt;$str(N3)&gt;<br />
<br />
