<title>把行会加入攻城列表</title>
</head>

<body>
<p>格式: ADDTOCASTLEWARLIST 城堡名称 行会名称(行会名称为空时所有行会加入到攻城列表) 天数(几天后开始攻城，该参数可以为空，为空时按照引擎设置的天数)</p>
<p>[@main]<br />
  #ACT<br />
  ADDTOCASTLEWARLIST 沙巴克 1</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
