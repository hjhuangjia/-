<TITLE>清掉地图某范围的怪物[!]</TITLE>
</HEAD>
<BODY>
<P><FONT size=2><FONT 
color=#0000ff><STRONG>功能：</STRONG></FONT><BR>
&nbsp;&nbsp;&nbsp; <FONT 
size=2>清掉地图某范围的怪物.</FONT></FONT></P>


格式: KillMapMon 地图名 坐标X  坐标Y  范围  怪物名(*表示不判断名称) 是否爆物品(0：不爆，1：爆)   是否清尸体(0或空:不清; 1:清) </P>


<P>示列：<br>




<P>[@mail]<br>
#ACT<br>
KillMapMon 3 333 333 10 * 0<br>
SENDMSG 6 地图3，坐标333,333范围10以内怪物被成功清理，不爆物品<br><br><br><br>


</P>
</BODY>
</HTML>
