<body>
<p>外观格式: SetItemShape 位置 操作符(+，-，=)  数值    ;只能改武器和衣服</p>
<p>内观格式:SetItemLooks 位置 操作符(+，-，=)  数值 </p>

命令一个分别修改装备的Shape，另外个是修改Looks，注意的是，只是改变视觉效果，不是改变实际！！！！！
