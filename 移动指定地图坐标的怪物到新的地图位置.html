<title>移动指定地图坐标的怪物到新的地图位置.、移动地图怪物</title>
</head>

<body>

功能说明：移动指定地图坐标的怪物到新的地图位置.</br></br>

注意：Mir200\Envir\MoveMapMonToPosDisable.txt   文本中包含的怪物都不会被MoveMapMonToPos命令移走</br></br></br></br>

格式：MoveMapMonToPos 怪物名(*不匹配怪物名) 老地图名 老坐标X 老坐标Y 范围 新地图名 新坐标X 新坐标Y  范围</br></br></br></br>



;例子</br>
[@main]</br>
#act</br>
MoveMapMonToPos 白野猪 3 329 349 10 2 188 433 10</br>
sendmsg 6 你已经将盟重地图(329,349)10格范围内的白野猪传到了毒蛇山谷(188,433) 范围10以内</br></br></br>






</br></br></br></br>





</p>
</body>
