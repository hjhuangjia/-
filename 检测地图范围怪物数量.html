<title>检测地图范围怪物数量</title>
</head>

<body>
<p>格式: CHECKRANGEMONCOUNTEX 地图代码 怪物名  X坐标 Y坐标 范围 控制符(=,&gt;,&lt;) 数量 宝宝是否计算在内<br />
  [@main]<br />
  #IF<br />
  CHECKRANGEMONCOUNTEX 3 半兽人 333 333 10 &gt; 100 <br />
  #SAY<br /> 
  大于100个半兽人<br /> <br /> <br /> <br /> </p>




  [@main]<br />
  #IF<br />
  CheckRangeMonCountEx &lt;$MAP&gt; 半兽人 51 43 0 > 0 1<br />
  #SAY<br /> 
  大于100个半兽人</p>

最后扩展一个参数：0：不算宝宝；1：算宝宝
<p>&nbsp;</p>
<p>&nbsp;</p>
</body>
</html>
