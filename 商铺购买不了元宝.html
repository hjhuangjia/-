<TITLE>商铺购买不了元宝</TITLE>
</HEAD>
<BODY>
<P>商铺中的金币、元宝、声望、经验等等。</P>
<P>如果数据库中的物品名称以金币、元宝、声望、经验等等开头的，购买时不是给用户一个物品</P>
<P>而是根据物品的Need字段值直接给用户加点数。</P>
<P>例：</P>
<P>元宝100 这个物品，用户购买时，会根据这个物品的Need字段值直接给用户加元宝</P>
<P>如果想要给用户一个物品，可以把物品名称改成 100元宝 </P>
</BODY>
</HTML>
