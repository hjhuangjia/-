<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<HTML>
<HEAD>
<meta http-equiv="Content-Language" content="zh-cn">
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<TITLE>在线修改宝宝名字[!]</TITLE>
</HEAD>
<BODY>
<P><FONT size=2><FONT 
color=#0000ff><STRONG>功能：</STRONG></FONT><BR>
&nbsp;&nbsp;&nbsp; <FONT 
size=2>在线修改宝宝名字.</FONT></FONT></P>
<P><FONT size=2><STRONG><FONT 
color=#0000ff>格式：</FONT>ChangeBmz 新名字 原有名字    （如果原有名字为空，则把所有宝宝的名字都改成新名字）</STRONG></FONT></P>
<P>示列：<br>

<P>[@ChangeBmz]<br>
#IF<br>
#ACT<br>
ChangeBmz 超级神兽<br>
SendMsg 5 你所有宝宝名字修改为超级神兽！<br>

<P>[@ChangeBmz1]<br>
#IF<br>
CHECKSLAVENAME 神兽<br>
#ACT<br>
ChangeBmz 超级神兽  神兽<br>
SendMsg 5 你的神兽宝宝名字成功修改为超级神兽！<br>
#ELSEACT<br>
SENDMSG 5 提示:你的宝宝名字不叫神兽<br>



</P>
</BODY>
</HTML>
