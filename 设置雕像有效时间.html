<TITLE>设置雕像有效时间[!]</TITLE>
</HEAD>
<BODY>
<P><FONT size=2><FONT 
color=#0000ff><STRONG>功能：</STRONG></FONT><BR>
&nbsp;&nbsp;&nbsp; <FONT 
size=2>设置雕像有效时间.</FONT></FONT></P>
<P><FONT size=2><STRONG><FONT 
color=#0000ff>说明：</FONT>使用：SetNpcImageTime 设置雕像有效时间，到时间后破碎，时间单位：分钟</STRONG></FONT></P><br><br>



SetNpcImageTime 操作符（=，+，-）   时间（为空，小于或等于0为永久有效，大于0为指定分钟） ，附：不用此命令为无限制时间，因为符合了小于0或等于0或为空<br><br>

注意此命令只可以在ARP为273的NPC使用！！！！<br><br>
<P>示列：<br>

<P>[@SetNpc]<br>
#IF<br>
#ACT<br>
SetNpcImageTime + 600<br>
SendMsg 5 雕像维护成功，时间增加10小时！<br>
</P>
</BODY>
</HTML>
