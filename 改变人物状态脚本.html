<P><FONT size=2><STRONG><FONT 
color=#0000ff>说明：</FONT>TestStatus 此命令可在M2自定义修改为你需要的命令</STRONG></FONT></P>
<P>示列：<br>

TestStatus 0 0  (参数0为状态类型、参加2为时间 0为清空所有颜色)<BR>
状态类型颜色： 1 红色 2 蓝色 3 黄色 4 紫色 5 麻痹 8 隐身 11 盾<BR>

<P>[@main]<br>
#IF<br>
#ACT<br>
Gmexecute TestStatus 5 1<br>
</P>
