<body>
<p>格式: RectMapEffect 地图 左上角X 左上角Y 宽度 高度 光圈类型 显示时间（单位：秒；0表示永久）</p>
<p>[@main]<br />
  #ACT<br />
  RectMapEffect 3 317 346 10 5 4 0</p>
<p>&nbsp;</p>
以上命令按需使用，一般用于活动泡点范围显示！！！！</p>
<p>&nbsp;</p>
