<title>清除SendCenterMsg DelayGoto</title>
</head>

<body>
<p>[@main]<br>
#act<br>
CLEARDELAYGOTO<br>
sendmsg 6 DELAYGOTO延迟时清除</p>
<p>[@main]<br>
  #act<br>
  CLEARDELAYGOTO 1<br>
sendmsg 6 SendCenterMsg倒计时清除</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
</body>
