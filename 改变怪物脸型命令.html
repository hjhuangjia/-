<title>改变怪物脸型、改变怪物外观、改变怪物appr、修改怪物脸型、修改怪物外观、修改怪物appr</title>
</head>

<body>
<p>格式: ChangeMapMonAppr 地图名   X坐标  Y坐标  范围(为3时表示3*3)  怪物名(*不判断)  Appr 有效时间(分钟)</br>
备注：当X,Y,范围均为0时，表示地图所有范围；此命令仅对怪物操作，要对宝宝或分身操作，可使用ChangeSlaveAppr</p>
</br></br></br>




示范：</br></br>
#if</br>
#act</br>
ChangeMapMonAppr 3 0 0 0 羊 161 1</br>
sendmsg 5 你已经将盟重地图中的所有羊显示成鹿外观，有效时间1分钟</br></br></br>
