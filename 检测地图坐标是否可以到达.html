<BODY>
<P>检测地图坐标是否可以到达<BR><BR>功能：<BR>
检测地图坐标是否可以到达</P>
<P>格式：<BR>
CHECKMAPMOVE 地图名 X坐标 Y坐标 </P>
<P>==============================================<br>
[@测试]<br>
  #IF<br>
  CHECKMAPMOVE 3 333 333<br>
  #SAY<br>
  盟重省333 333能够到达<br>
  #ELSESAY<br>
该坐标不能到达 <br>
============================================</P>
