<p><font face="Fixedsys"><b><font color="#0000FF">脚本初始化</font></b><br>
<br>
<font color="#0000FF"><b>格式：</b></font><br>
&nbsp;&nbsp;&nbsp; [@Startup]<br>
<br>
<font color="#0000FF"><b>说明：</b></font><br>
登陆脚本QManage.txt与所有NPC脚本里都可以添加<br>
当M2启动后[@Startup]下的脚本会自动加载一次，而且只加载一次。<br>
适用于全局变量读取。<br>
<br>
<font color="#0000FF"><b>示例：</b></font><br>
[@Startup]<br>
#IF<br>
#ACT<br>
INC G35 20</font></p>
