<title>调整行会可以容纳最多成员</title>
</head>

<body>
<p>格式: CHANGEGUILDMEMBERMAXLIMITCOUNT 行会名称(SELF表示调整自己所在的行会) 调整符(+,-,=) 数量<br />
  [@main]<br />
  #IF<br />
  CHANGEGUILDMEMBERMAXLIMITCOUNT = 100 <br />
  #SAY<br /> 
  你的行会可以容纳100个成员</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
</body>
