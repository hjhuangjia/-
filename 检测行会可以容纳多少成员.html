<title>检测行会可以容纳多少成员</title>
</head>

<body>
<p>格式: CHECKGUILDMEMBERMAXLIMITCOUNT 行会名称(SELF表示检测自己所在的行会) 检测符(&lt;,&gt;,=) 数量<br />
  [@main]<br />
  #IF<br />
  CHECKGUILDMEMBERMAXLIMITCOUNT &gt; 100 <br />
  #SAY<br /> 
  你的行会可以容纳成员数大于100个</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
</body>
