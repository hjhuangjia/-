<p><strong><font size="5">战斗力计算</font></strong></p>
<p>-----------------------------------战斗力计算---------------------------<br /><br /><br /><br /><br />


功能说明：位于引擎---选项--战斗力计算设置   用于计算战斗力总值<br /><br /><br />



示范：<br /><br />

[@战斗力]<br />
#if<br />
#act<br />
Inc N0 10<br />
SENDMSG 6 你的战斗力为&lt;$CombatPower&gt;<br /><br />

[@英雄战斗力]<br />
#if<br />
#act<br />
Inc N0 10<br />
SENDMSG 6 你英雄的战斗力为&lt;$H.CombatPower&gt;<br /><br />
