<BODY>
<P><FONT size=2><FONT 
color=#0000ff><STRONG>功能：</STRONG></FONT><BR>
&nbsp;&nbsp;&nbsp; <FONT 
size=2>在文件的指定行插入一行内容.</FONT></FONT></P>


格式: InsertLine 文件名 行号(0开始) 内容 是否绝对路径(0或空:不是，1:是)</P>
说明：文件不存在写入失败，行号从0开始</P>

<P>示列：<br>




<P>[@mail]<br>
#ACT<br>
InsertLine d:\aaaa.txt 1 插入一行文字 1<br>
SENDMSG 6 第2行插入了新的内容<br><br><br><br>


</P>
