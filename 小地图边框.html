<p><strong><font size="5">小地图边框</font></strong></p>
<p>-----------------------------------小地图边框---------------------------<br /><br /><br /><br /><br />


功能说明：M2-客户端设置--小地图选择页游模式，然后在自定义UI编辑仿页游小地图<br /><br /><br />




必备补丁内：<br />
雷达：<br />
1650;           // 怪物<br />
1651;           // NPC<br />
1652;           // 守卫<br />
1653;           // 其他玩家<br />
1654;           // 英雄<br />
1655;           // BOSS<br />
1656;           // 自己<br />

<br /><br /><br /><br /><br />

小地图预留按钮点击触发：<br /><br />
@MinMapCustomButtonClickX， X是序号，为1-14<br /><br /><br />
