<title>获取地图上分身数量</title>
</head>

<body>
<p>功能说明：获取地图上分身数量</p>
<p>GetMapHumCloneCount  地图名   X坐标  Y坐标  范围(为3时表示3*3)  变量</br>
备注：当X,Y,范围均为0时，表示地图所有范围</p>
</br></br></br>




示范：</br></br>
#if</br>
#act</br>
GetMapHumCloneCount 3 0 0 0 N1</br>
sendmsg 5 你已经将盟重地图中共有分身&lt;$STR(N1)&gt;个</br></br></br>


如：&lt;$STR(N1)&gt;无法获取地图号N开头的地图，那么可以将常量更换为：&lt;$const(n1)&gt;
------------------------------------------</br>



<p>&nbsp;</p>
<p>&nbsp;</p>
</body>
</html>
