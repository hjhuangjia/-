<TITLE>物品不能重叠</TITLE>
</HEAD>
<BODY>
<P> 物品重叠功能不能使用在拥有持久、属性、品质、纯度等物品上。 StdMode等于 0, 2, 3, 40, 41, 42,46</P>
<P>物品重叠功能，StdItem.DB 中OverLap=1或2 表示可以重叠 0不叠加<br />
OverLap=1 重量=重叠数量*单物品重量/10<br />
OverLap=2 重量=重叠数量*单物品重量<br />
OverLap=3 重量=无论叠加多少个物品，重量为单物品重量</P>
<P>DuraMax必须大于1</P>
</BODY>
</HTML>
