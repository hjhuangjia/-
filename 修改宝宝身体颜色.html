<p>说明: 修改宝宝身体颜色（含分身）</p>
</br></br></br>

格式：SetSlaveBodyColor 宝宝名称(*表示所有)   颜色(0-255;0不改变颜色)  时间(秒,0表示一直有效)  颜色类型(0:固定颜色,1:转生颜色中配置的颜色自动变色)</br></br></br>


示范：</br></br>
#if</br>
#act</br>
SetSlaveBodyColor * 253 100 0</br>
sendmsg 5 改成了粉红宝宝</br></br></br></br>
