<BODY>
<P><FONT size=2><FONT 
color=#0000ff><STRONG>功能：</STRONG></FONT><BR>
&nbsp;&nbsp;&nbsp; <FONT 
size=2>人物和英雄属性发生变更时触发QF脚本.</FONT></FONT></P>



说明：本命令触发属性计算的里面不要修改属性，否则无限死循环引起M2崩溃，可用于刷新战斗力</P>



<br><br><br>
英雄属性发生改变时触发QF字段：<br><br>
[@HeroRecalcAbilitys]  <br>
#ACT<br>
sendmsg 6 英雄属性发生改变<br><br><br>


--------------------------------<br><br>
人物属性发生改变时触发QF字段：<br><br>
[@RecalcAbilitys] <br>
#ACT<br>
sendmsg 6 角色属性发生改变<br>
<br><br><br><br><br><br><br><br><br>

</P>
