<BODY>
<P><FONT size=2><FONT 
color=#0000ff><STRONG>功能：</STRONG></FONT><BR>
&nbsp;&nbsp;&nbsp; <FONT 
size=2>增加取随机值RANDOMEX非伪随机.</FONT></FONT></P>


格式: RandomEx 55 100  ，100为母，55为子，母是随机范围，当随机值小于或等于子值 就执行脚本</P>


<P>示列：<br><br>

;2分之1<br>
RANDOMEX  1 2<br>
;5分之4<br>
RANDOMEX  4 5<br>
;1000分之7<br>
RANDOMEX  7 1000<br>
;10000分之3<br>
RANDOMEX  3 10000<br><br>
讲解RandomEx 55 100  ，100为母，55为子，母是随机范围，当随机值小于或等于子值 就执行脚本<br><br><br><br><br><br>






</P>
