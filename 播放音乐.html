<title>播放音乐</title>
</head>

<body>
<p>格式:   playsound 文件位置 循环次数（设置次数0为无限次数） 播放模式(0播放给自己,1播放给全服,2播放给同一地图,,4播放给同屏人物) </p>
<p>[@main]<br />
  #ACT<br />
  PLAYSOUND Wav\1.wav 1  0<br />
</p><br /><br />
<p>格式:   playsoundExt 文件位置 循环次数（设置次数0为无限次数） 播放模式(0播放给自己,1播放给全服,2播放给同一地图,,4播放给同屏人物)  </p>
<p>[@main]<br />
  #ACT<br />
  playsoundExt Wav\1.wav 1  0<br /><br /><br />
<B>playsoundExt 这个命令只能同时播放一个音乐，播放当前音乐自动停止上一个<B>
</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
</body>
</html>
