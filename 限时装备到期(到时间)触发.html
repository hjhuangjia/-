<title>限时装备到期(到时间)触发</title>
</head>

<body>
<p>QFunction-0 </p>
<p>;限时装备到期(到时间)触发<br><br><br><br>
 

[@HeroItemExpired]<br>
#act<br>
sendmsg 3 你的英雄到期的装备为 &lt;$H.ExpiredItemName&gt;<br><br><br><br><br><br>


[@ItemExpired]<br>
#act<br>
sendmsg 3 你到期的装备为 &lt;$ExpiredItemName&gt;<br><br><br><br><br><br>


</p>
</body>
