<title>删除文本指定行</title>
</head>

<body>
<p>格式: DelTextListLine 文件名 行号(0开始) 是否绝对路径(0:否; 1:是)</p>
<p>例：<br />
[@Test1]<br />
#IF<br />
#ACT<br />
DelTextListLine d:\d.txt 0 1<br />
#SAY<br />
文本第一行被删除</p>
<p>&nbsp;</p>
<p>&nbsp; </p>
</body>
